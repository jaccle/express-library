<% layout('layout') -%>
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <div class="panel panel-primary">
            <!-- Default panel contents -->
            <div class="panel-heading"><b>Edit</b>
                <%= book.title %>
            </div>
            <div class="panel-body">
            </div>
            <!-- form -->
            <form action="/book/<%= book.bookID %>?_method=put" method="POST" class="form-inline" style="margin: 2%;">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Title" value="<%= book.title %>">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" id="author" name="author" placeholder="Author" value="<%= book.author %>">
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="text" class="form-control" id="year" name="year" placeholder="Year" value="<%= book.year %>">
                </div>
                <button type="submit" class="btn btn-primary" style="margin: 2%;">Update Book</button>
            </form>
        </div>
    </div>
    <div class="col-sm-3"></div>
